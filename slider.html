<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
</head>
<style>
    * {box-sizing: border-box}
img{
    vertical-align: middle;
    width: 100%;
}
.container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
.slideimage{
    display:none;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 1px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next{
    right: 0;
}
.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
.caption {
  color: #f2f2f2;
  font-size: 15px;
  padding: 18px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active, .dot:hover {
  background-color: #717171;
}
.fade{
    animation: fade 1.5s;
    -webkit-animation: fade 1.5s;
}
@keyframes fade{
 from{opacity: .4}
 to {opacity: 1}
}
@-webkit-keyframes fade{
    from{opacity: .4}
 to {opacity: 1}
}

</style>
<body>
    <div class="container">
        <div class="slideimage fade">
            <img src="https://loremflickr.com/640/360?random=1" alt="">
            <div class="caption">image 1</div>
        </div>
        <div class="slideimage fade">
            <img src="https://loremflickr.com/640/360?random=2" alt="">
            <div class="caption">image 2</div>
        </div>
        <div class="slideimage fade">
            <img src="https://loremflickr.com/640/360?random=3" alt="">
            <div class="caption">image 3</div>
        </div>
        <a class="prev" onclick="MoveSlide(-1)">&#10094</a>
        <a class="next" onclick="MoveSlide(1)">&#10095</a>
        <div style="text-align: center">
            <div class="dot" onclick="CurrentSlide(1)"></div>
            <div class="dot" onclick="CurrentSlide(2)"></div>
            <div class="dot" onclick="CurrentSlide(3)"></div>
         </div>
        
        </div>
    <script>
    var SlideIndex=1;
    ShowSlide(SlideIndex);
    function MoveSlide(n){
        ShowSlide(SlideIndex = SlideIndex + n)
    }
    function CurrentSlide(n){
        ShowSlide(SlideIndex = n);
    }
    function ShowSlide(n){
        var i;
  var slides = document.getElementsByClassName("slideimage");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[SlideIndex-1].style.display = "block";  
  dots[SlideIndex-1].className += " active";
    }
   

    
    </script>
</body>
</html>
